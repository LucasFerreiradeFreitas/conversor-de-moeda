<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Conversor de moedas</title>
</head>

<body>
  <img class="logo-principal" src="assets/logo.gif" alt="logo">
  <main>
    <label for=""> Converter <b>de</b>
      <select class="currency-select-to-convert">
        <option value=""></option>
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">$ Dolár Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libras</option>
      </select>
    </label>
    <label for=""> Converter <b>para</b>
      <select class="currency-select">
        <option value=""></option>
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">$ Dolár Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libras</option>
      </select>
    </label>
    <label for="">Valor
      <input class="input-currency" type="text" placeholder="">
    </label>
    <button class="convert-button">Converter</button>
    <section>
      <div class="currency-box">
        <img class="currency-img-to-convert" src="assets/real.png" alt="logo-moeda-real">
        <p class="currency-real">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>

        <img class="arrow" src="assets/Vector.png" alt="seta">

        <div class="currency-box">
          <img class="currency-img" src="assets/dolar.png" alt="logo-moeda-dolar">
          <p class="currency-dolar">Dólar</p>
          <p class="currency-value">$ 0.00</p>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="scripts.js"></script>

</html>
